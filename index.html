<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purgatório</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      text-align: center;
      padding: 60px 20px;
      overflow: hidden;
    }

    .fog {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.imgur.com/o5p9v0L.png') repeat;
      opacity: 0.04;
      pointer-events: none;
      z-index: 1000;
    }

    img {
      width: 300px;
      cursor: pointer;
      border: 2px solid #444;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.05);
    }

    .container {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Purgatório</h1>
    <p>O silêncio reina. Há algo à sua frente...</p>
    
    <!-- IMAGEM CLICÁVEL -->
    <a href="escreva_a_resposta_aqui/">
      <img src="assets/img/vela.png" alt="Clique para continuar" />
    </a>
  </div>

  <!-- NEBLINA -->
  <div class="fog"></div>
</body>
</html>
