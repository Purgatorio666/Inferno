<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nível 9 - me tira daqui</title>
  <style>
    body {
      background-color: #000;
      color: #ff0000;
      font-family: 'Courier New', monospace;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .glitch {
      font-size: 1.2em;
      white-space: pre-wrap;
      animation: glitch 1.5s infinite;
      text-align: center;
      max-width: 600px;
    }
    @keyframes glitch {
      0% { opacity: 1; }
      45% { opacity: 0.7; transform: translateX(-1px); }
      55% { opacity: 0.4; transform: translateX(1px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    .hint {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.04;
    }
  </style>
</head>
<body>
  <div class="glitch">
    eu tentei fugir

    tentei gritar

    mas você sabe como é aqui...

    as coisas somem

    ouviram minha voz?

    será que você viu?

    eu deixei...

    ...no portal do purgatório.

    me desculpe
  </div>

  <div class="hint">A resposta está onde tudo começou.</div>
</body>
</html>
